<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div><h1>
            <label for="searchName" class="font-weight-bold">Search</label></h1>
            <input type="text" id="search-input" class="form-control" placeholder="Search by name, image size, or number of days alive">
            <button id="search-button" class="btn btn-primary mt-2" onclick="performSearch()">Search</button>
            <br><br>
            <div id="formDetails"></div>
        </div>
        <form id="form" class="mt-4">
            <h1 class="font-weight-bold">Registration Form</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" required>
            <div class="namesverify" style="color: red;"></div><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <div class="emailverify" style="color: red;"></div><br>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" class="form-control" required>
            <div class="contactverify" style="color: red;"></div><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
            <div class="dobverify" style="color: red;"></div><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" class="form-control" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="education">Education:</label>
            <select id="education" name="education" class="form-control" required>
                <option value="" disabled selected>Select education</option>
                <option value="M.tech">M.tech</option>
                <option value="B.tech">B.tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
            </select>

            <label for="occupation">Occupation(Optional):</label>
            <input type="text" id="occupation" name="occupation" class="form-control">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required> 
            <div class="username" style="color: red;"></div><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <div class="password" style="color: red;"></div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
            

            <label for="pan">PAN Number:</label>
            <input type="text" id="pan" name="pan" class="form-control" required>
            <div class="panverify" style="color: red;"></div><br>

            <label for="profile">Profile Photo:</label>
            <input type="file" id="profilephoto" accept="image/png, image/jpeg" class="form-control" required>
            <div class="profilephoto" style="color: red;"></div><br>

            <div id="validationMessage" style="color: red;"></div>
            <button type="button" class="btn btn-success" onclick="validateForm()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
